<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>删除用户</title>
  <style>
    body { font-family: sans-serif; padding: 40px; max-width: 500px; margin: auto; }
    input, button { width: 100%; padding: 8px; margin-top: 10px; }
    .msg { margin-top: 10px; }
  </style>
</head>
<nav style="margin-bottom: 20px;">
    <a href="/">📚 图书列表</a> |
    <a href="/register">📝 注册</a> |
    <a href="/add_book">📖 发布图书</a> |
    <a href="/orders">📦 我的订单</a> |
    <a href="/book_types_view">📂 图书分类</a> |
    <a href="/update_user">⚙️ 修改用户</a> |
    <a href="/delete_user">🗑️ 删除用户</a>
  </nav>
  
<body>
  <h2>🗑️ 删除用户</h2>
  <input type="number" id="userId" placeholder="要删除的用户 ID" />
  <button onclick="deleteUser()">删除</button>
  <div id="msg" class="msg"></div>

  <script>
    async function deleteUser() {
      const userId = document.getElementById("userId").value;
      const res = await fetch(`/users/${userId}`, {
        method: 'DELETE'
      });
      const result = await res.json();
      document.getElementById("msg").textContent = result.message || result.error;
    }
  </script>
</body>
</html>
