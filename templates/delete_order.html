<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>删除订单</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>🗑️ 删除订单</h2>
  <input type="number" id="orderId" placeholder="订单 ID" />
  <input type="number" id="userId" placeholder="管理员 user_id" />
  <button onclick="deleteOrder()">删除订单</button>
  <div id="msg" class="msg"></div>

  <script>
    async function deleteOrder() {
      const orderId = document.getElementById("orderId").value;
      const userId = document.getElementById("userId").value;

      const res = await fetch(`/orders/${orderId}`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId })
      });

      const result = await res.json();
      document.getElementById("msg").textContent = result.message || result.error;
    }
  </script>
</body>
</html>
